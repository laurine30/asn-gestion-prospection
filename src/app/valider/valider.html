<div class="page-container">
  <div class="form-card">
    
    <div class="form-header">
      <h1>Validation Prospection</h1>
      <p>Confirmez la validation d’une prospection existante</p>
    </div>

    <div *ngIf="message" class="alert alert-success">
      ✓ {{ message }}
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-section">
        <h3>Information</h3>

        <div class="form-group">
          <label>ID Prospection <span class="required">*</span></label>
          <input type="number" formControlName="idProspection" placeholder="Ex: 12" />
        </div>

        <div class="form-group">
          <label>Nouveau statut <span class="required">*</span></label>
          <select formControlName="statut">
            <option value="Validée">Validée</option>
            <option value="En cours">En cours de traitement</option>
            <option value="Rejetée">Rejetée</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn-secondary" type="button" (click)="reset()">Annuler</button>
        <button class="btn-primary" type="submit">Valider</button>
      </div>

    </form>
  </div>
</div>
