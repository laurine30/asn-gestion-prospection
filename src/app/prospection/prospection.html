<!-- SUPPRIME toute la partie liste au début -->
<div class="form-card glass-form">
  <div class="form-header">
    <h1>Nouvelle Prospection</h1>
    <p>Enregistrez les informations d'un nouveau prospect</p>
    <button class="btn-close" (click)="closeForm()" title="Fermer">×</button>
  </div>

  <div *ngIf="successMessage" class="alert alert-success success-message">
    ✓ {{ successMessage }}
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    
   
    
    <!-- Actions -->
    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="closeForm()">Annuler</button>
      <button type="submit" class="btn-primary">Créer la prospection</button>
    </div>
  </form>
</div>
